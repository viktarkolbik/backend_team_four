services:

  internship:
    build: .
    depends_on:
      - db
    ports:
      - 8080:8080
    environment:
      - SPRING_DATASOURCE_URL_FROM_CONTAINER=jdbc:postgresql://db:5432/internship

  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=internship
    volumes:
      - internship-data:/var/lib/postgresql/data

volumes:
  internship-data: