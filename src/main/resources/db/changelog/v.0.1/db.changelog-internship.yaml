databaseChangeLog:
  - changeSet:
      id: 31032021-add-table-internship
      author: olga
      changes:
        - createTable:
            tableName: internship
            columns:
              - column:
                  name: inship_id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: inship_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: inship_start_date
                  type: TIMESTAMP
              - column:
                  name: inship_end_date
                  type: TIMESTAMP
              - column:
                  name: inship_publication_date
                  type: TIMESTAMP
              - column:
                  name: inship_tech_skills
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: inship_description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: inship_requirements
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: inship_capacity
                  type: BIGINT
              - column:
                  name: inship_registration_start_date
                  type: TIMESTAMP
              - column:
                  name: inship_registration_end_date
                  type: TIMESTAMP
  - changeSet:
      id: 31032021-insert-internship-data
      author: olga_evdokimova
      dbms: postgresql
      sqlFile:
        path: db/changelog/v.0.1/sqlFile/insert_internship.sql