databaseChangeLog:

  - changeSet:
      id: 09042021-add-type-english-level
      author: valentin_velichko
      dbms: postgresql
      sql: CREATE TYPE ENGLISH_LEVEL as ENUM ('A0', 'A1', 'A2', 'B1', 'B2', 'C1', 'C2');

  - changeSet:
      id: 09042021-add-column-english-level-to-form
      author: valentin_velichko
      changes:
        - addColumn:
            tableName: form
            columns:
              name: fm_english_level
              type: ENGLISH_LEVEL

  - changeSet:
      id: 09042021-add-column-form-status-to-form
      author: valentin_velichko
      changes:
        - addColumn:
            tableName: form
            columns:
              name: fm_form_status_id
              type: VARCHAR(50)

  - changeSet:
      id: 10042021-add-column-interview-id-to-form
      author: valentin_velichko
      changes:
        - addColumn:
            tableName: form
            columns:
              name: fm_interview_id
              type: UUID
  - changeSet:
      id: 10042021-add-column-time-for-call-id-to-form
      author: valentin_velichko
      changes:
        - addColumn:
            tableName: form
            columns:
              name: fm_time_for_call_id
              type: UUID

  - changeSet:
      id: 09042021-add-foreignKeyConstraint-form-status-to-form
      author:  valentin_velichko
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: fm_form_status_id
            baseTableName: form
            constraintName: fk_form_status_form
            referencedColumnNames: fm_st_id
            referencedTableName: form_status

  - changeSet:
      id: 10042021-add-foreignKeyConstraint-interview-id-to-form
      author:  valentin_velichko
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: fm_interview_id
            baseTableName: form
            constraintName: fk_interview_id_form
            referencedColumnNames: i_id
            referencedTableName: interview

  - changeSet:
      id: 10042021-add-foreignKeyConstraint-time-for-call-id-to-form
      author:  valentin_velichko
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: fm_time_for_call_id
            baseTableName: form
            constraintName: fk_time_for_call_id_form
            referencedColumnNames: tfc_id
            referencedTableName: time_for_call
