databaseChangeLog:
  - changeSet:
      id: 05042021-add-table-interview-dates
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: interview-dates
            columns:
              - column:
                  name: i_dates_id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: i_dates_date_time
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: true
              - column:
                  name: interview_id
                  type: UUID
                  constraints:
                    nullable: false

  - changeSet:
      id: 05042021-add-foreignKeyConstraint-interview-dates-to-user
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: interview-dates
            constraintName: FK_User_InterviewDates
            referencedColumnNames: u_id
            referencedTableName: user

  - changeSet:
      id: 05042021-add-foreignKeyConstraint-interview-dates-to-interview
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: interview_id
            baseTableName: interview-dates
            constraintName: FK_Interview_InterviewDates
            referencedColumnNames: i_id
            referencedTableName: interview