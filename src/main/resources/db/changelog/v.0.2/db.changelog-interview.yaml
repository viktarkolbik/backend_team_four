databaseChangeLog:
  - changeSet:
      id: 05042021-add-table-interview
      author: maksim_maevsky
      changes:
        - createTable:
            tableName: interview
            columns:
              - column:
                  name: i_id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: u_admin_id
                  type: UUID
                  constraints:
                    nullable: true
              - column:
                  name: u_admin_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: u_admin_feedback
                  type: VARCHAR(150)
                  constraints:
                    nullable: true
              - column:
                  name: u_tech_id
                  type: UUID
                  constraints:
                    nullable: true
              - column:
                  name: u_tech_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: u_tech_feedback
                  type: VARCHAR(150)
                  constraints:
                    nullable: true

  - changeSet:
      id: 05042021-add-foreignKeyConstraint-interview-to-user
      author:  maksim_maevsky
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: u_admin_id
            baseTableName: interview
            constraintName: FK_UserAdmin_Interview
            referencedColumnNames: u_id
            referencedTableName: user
        - addForeignKeyConstraint:
            baseColumnNames: u_tech_id
            baseTableName: interview
            constraintName: FK_UserTech_Interview
            referencedColumnNames: u_id
            referencedTableName: user