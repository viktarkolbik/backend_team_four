databaseChangeLog:
  - changeSet:
      id: 1-add-form-table
      author: alexei
      changes:
        - createTable:
             tableName: form
             columns:
                  - column:
                      name: id
                      type: UUID
                      constraints:
                        nullable: false
                        unique: true
                        primaryKey: true
                  - column:
                      name: name
                      type: VARCHAR(50)
                      constraints:
                        nullable: false
                  - column:
                      name: lastname
                      type: VARCHAR(50)
                      constraints:
                        nullable: false
                  - column:
                      name: midleName
                      type: VARCHAR(50)
                  - column:
                      name: email
                      type: VARCHAR(50)
                  - column:
                      name: phoneNumb
                      type: VARCHAR(50)
                  - column:
                      name: skype
                      type: VARCHAR(50)
                  - column:
                      name: englishLevel
                      type: UUID
                  - column:
                      name: country
                      type: VARCHAR(50)
                  - column:
                      name: city
                      type: VARCHAR(50)
                  - column:
                      name: experience
                      type: VARCHAR(50)
                  - column:
                      name: education
                      type: VARCHAR(50)
                  - column:
                      name: filePath
                      type: VARCHAR(50)
                  - column:
                      name: primarySkill
                      type: VARCHAR(50)
                  - column:
                      name: interview
                      type: UUID
                  - column:
                      name: formStatus
                      type: UUID
                  - column:
                      name: timeSlotforContact
                      type: UUID
  - changeSet:
      id: 11032021-insert-into-formTable
      author: alexei
      changes:
         dbms: postgreSQL
         sqlFile:
           path: db/changelog/sql/insert_form.sql