databaseChangeLog:
  - changeSet:
      id: addColumn-example
      author: liquibase-docs
      changes:
        - addColumn:
            tableName: internship
            columns:
              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: created_date
                  type: DATE
              - column:
                  name: last_modified_by
                  type: varchar(50)
              - column:
                  name: last_modified_date
                  type: DATE