databaseChangeLog:
  - changeSet:
      id: addColumn-example
      author: liquibase-docs
      changes:
        - addColumn:
            tableName: internship
            columns:
              - column:
                  name: created_by
                  type: varchar(50)
                  defaultValue: unknown
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: DATE
                  defaultValueComputed: current_date
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: varchar(50)
                  defaultValue: unknown
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: DATE
                  defaultValueComputed: current_date
                  constraints:
                    nullable: false
