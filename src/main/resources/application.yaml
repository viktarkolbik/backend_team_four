spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL_FROM_CONTAINER:jdbc:postgresql://localhost:5432/internship}
    password: postgres
    username: postgres
    initialization-mode: always
    data:
      - 'classpath:db/changelog/v.0.1/sql-import/import-form.sql'
      - 'classpath:db/changelog/v.0.1/sql-import/import-internship.sql'
      - 'classpath:db/changelog/v.0.2/sql-import/import-user.sql'
server:
  servlet:
    context-path: /api
